<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的导航 (GitHub API)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    h1 { text-align:center; margin:20px 0; }
    .category { margin: 30px auto; max-width: 1000px; padding: 0 20px; }
    .category h2 { margin-bottom:15px; text-align:left; color:#444; border-left:5px solid #4caf50; padding-left:10px; }
    .links {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:15px;
    }
    a {
      display:block; padding:12px; background:#fff; border-radius:10px;
      text-decoration:none; color:#333;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
      transition:.2s;
    }
    a:hover { background:#4caf50; color:#fff; }
  </style>
</head>
<body>
  <h1>📌 我的导航</h1>
  <div id="container">加载中...</div>

  <script>
    async function loadLinks() {
      const username = "okmini"; // 改这里
      const repo = "dh";       // 仓库名
      const filePath = "links.json";

      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
      const res = await fetch(apiUrl);
      const json = await res.json();

      // GitHub 返回的 content 是 base64
      const content = atob(json.content.replace(/\n/g, ""));
      const data = JSON.parse(content);

      const container = document.getElementById("container");
      container.innerHTML = "";

      for (const category in data) {
        const section = document.createElement("div");
        section.className = "category";

        const title = document.createElement("h2");
        title.textContent = category;
        section.appendChild(title);

        const linksDiv = document.createElement("div");
        linksDiv.className = "links";

        data[category].forEach(item => {
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.textContent = item.name;
          linksDiv.appendChild(a);
        });

        section.appendChild(linksDiv);
        container.appendChild(section);
      }
    }

    loadLinks();
  </script>
</body>
</html>
